<!DOCTYPE html>
<html lang="en" ng-app="a2_13">
<head>
	<meta charset="UTF-8">
	<title>表单基本验证功能</title>
	<script src="js/angular.min.js"></script>
	<style>
		body{font-size: 12px;}
		input{padding: 3px;}
	</style>
</head>
<body>
	<form name="temp_form" ng-submit="save()" ng-controller="c2_13">
		<div>
			<input type="text" name="t_name" ng-model="name" required>
			<span ng-show="temp_form.t_name.$error.required">姓名不能为空！</span>
		</div>
		<div>
			<input type="text" name="t_sex" ng-model="sex" required>
			<span ng-show="temp_form.t_sex.$error.required">性别不能为空！</span>
		</div>
		<div>
			<input type="email" name="t_email" ng-model="email" required>
			<span ng-show="temp_form.t_email.$error.required">邮件不能为空！</span>
			<span ng-show="temp_form.t_email.$error.email">邮件格式不对！</span>
		</div>
		<input type="submit" ng-disabled="temp_form.$invalid" value="提交">
	</form>
	<script type="text/javascript">
		var a2_13 = angular.module('a2_13',[]);
		a2_13.controller('c2_13',['$scope',function($scope){
			$scope.name = "kousuke";
			$scope.sex = "male";
			$scope.email = "kousuke@163.com";
			$scope.save = function(){
				console.log($scope.name+' '+$scope.sex+' '+$scope.email+' 提交成功！');
			}
		}]);
	</script>
</body>
</html>
