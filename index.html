---
layout: default
---
<div class="home">
  <h1 class="page-heading">千里之行，始于足下.</h1>
  <a href="/list/" class="titleonly">☭仅展示标题</a>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">
          发贴日期: <time>{{ post.date | date: "%Y-%m-%d" }}</time> · 标签: {% for tag in post.tags %}<a href="/tags/#{{ tag }}">{{ tag }}</a> {% endfor %} · 栏目: <a href="/{{ post.categories }}">{{ post.categories }}</a>
        </span>
        <div class="post-excerpt">{{ post.excerpt }}</div>
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">通过RSS订阅</a></p>
</div>
