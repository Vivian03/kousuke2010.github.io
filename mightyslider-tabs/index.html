<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Tabs / mightySlider &middot; Mighty Responsive Multipurpose Slider</title>
	<link href="css/mightyslider.css" rel="stylesheet">
	<!--[if lt IE 9]><script src="js/html5_1.js"></script><![endif]-->
</head>
<body>
	<style>
		body{z-index: 0;}
		#simple .frame{width:100%;}
		#simple .frame *{font-size:13px;}
		#simple .frame ul{list-style:none;height:100%;margin:0;padding:0;}
		#simple .frame ul li{float:left;padding:15px;}
		#simple .frame ul li img{max-width:none;}
		#simple .mSTabs [class^=icon-],#simple .mSTabs [class*=" icon-"]{margin-top:2px;margin-right:7px;}
	</style>
	<div class="mightyslider_tabsWhite_skin clearfix" id="simple">
		<div class="_mSTabs">
			<div class="mSTabs">
				<ul></ul>
			</div>
		</div>
		<div class="frame">
			<ul class="slide_element">
				<li class="slide" data-mightyslider="title: '哈哈哈哈', ID: 'responsive-tabs', icon: 'list'">
					<blockquote>哈哈哈哈<br>哈哈哈哈</blockquote>
				</li>
				<li class="slide" data-mightyslider="title: '哈哈哈哈', ID: 'tabbed-navigation', icon: 'share-alt'">
					<blockquote>哈哈哈哈</blockquote>
				</li>
				<li class="slide" data-mightyslider="title: '哈哈哈哈', ID: 'jquery-tabs', icon: 'info-sign'">
					<blockquote>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈<br>哈哈哈哈</blockquote>
				</li>
				<li class="slide" data-mightyslider="title: '哈哈哈哈', ID: 'tabbed-content', icon: 'comment'">
					<blockquote>主角已笑死。</blockquote>
				</li>
			</ul>
		</div>
	</div>
</div>
<!--latest jQuery-->
<script src="js/jquery_1.js" type="text/javascript"></script>
<script src="js/jquery.easing-1.3.pack_1.js" type="text/javascript"></script>
<script src="js/mightyslider.min_1.js" type="text/javascript"></script>
<script>
	$(function() {
		var $win = $(window),
		isTouch = !!('ontouchstart' in window),
		clickEvent = isTouch ? 'tap': 'click',
		//presets = ['mightyslider_tabsWhite_skin'],
		//$skinables = $('#simple),
		$presetsItems = $('ul.presets-container li');
		(function() {
			var $holder = $('#simple'),
			$tabsbar = $('.mSTabs ul', $holder),
			$frame = $('.frame', $holder);
			function calculator(width) {
				var percent = '25%';
				if (width <= 768) {
					percent = '30%';
				} else if (width <= 1280) {
					percent = '25%';
				} else {
					percent = 0;
				}
				if (percent !== 0) {
					$holder.addClass('mSMobile');
				} else {
					$holder.removeClass('mSMobile');
					$('li', $tabsbar).css('width', 'auto');
				}
				return percent;
			};
			var thumbnailSize = calculator($win.width());
			$frame.mightySlider({
				speed: 300,
				autoResize: 1,
				navigation: {
					navigationType: 'basic',
					slideSize: '100%'
				},
				deeplinking: {
					linkID: 'hr'
				},
				thumbnails: {
					thumbnailsBar: $tabsbar[0],
					thumbnailNav: thumbnailSize !== 0 ? 'centered': 'basic',
					thumbnailSize: thumbnailSize,
					preloadThumbnails: 0,
					activateOn: clickEvent,
					thumbnailBuilder: function(index, thumbnail) {
						return '<li><span class="icon-' + this.slides[index].options.icon + '"></span>' + this.slides[index].options.title + '</li>';
					}
				},
				dragging: {
					mouseDragging: 0,
					touchDragging: 0
				}
			});
			var API = $frame.data().mightySlider;
			$win.resize(function() {
				thumbnailSize = calculator($win.width());
				API.set({
					thumbnails: {
						thumbnailNav: thumbnailSize !== 0 ? 'centered': 'basic',
						thumbnailSize: thumbnailSize
					}
				});
			});
		})();
	});
</script>
</body>
</html>
