<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular表达式中的容错性</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="c2_3">
		<span>{{tmp}}</span>
		<button ng-click="error();">单击</button>
	</div>
	<script>
	function c2_3($scope){
		$scope.temp = "Angular";
		$scope.error = function(){
			console.log(tmp);
		}
	}
	</script>
</body>
</html>
