<!DOCTYPE html>
<html lang="en" ng-app="a2_8">
<head>
	<meta charset="UTF-8">
	<title>$scope对象方法和属性的继承</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="c2_8">
		<div ng-controller="c2_8_1">
			<span class="show">{{text}}</span><br>
			<span class="show">{{child_text}}</span><br>
			<input type="button" id="btnShow" ng-click="click_show()" value="继承">
		</div>
	</div>
	<script>
		var a2_8 = angular.module('a2_8',[]);
		a2_8.controller('c2_8',['$scope',function($scope){
			$scope.text = 'Hello! Angular';
			$scope.click_show = function(){
				$scope.text = "单机按钮后显示的内容.";
			};
		}]);
		a2_8.controller('c2_8_1',['$scope',function($scope){
			$scope.child_text = "Welcome to the angular world!";
		}]);
	</script>
</body>
</html>
