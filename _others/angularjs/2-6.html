<!DOCTYPE html>
<html lang="en" ng-app="a2_6">
<head>
	<meta charset="UTF-8">
	<title>在事件中绑定$scope对象的方法</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="c2_6">
		<span class="show">{{text}}</span>
		<input type="button" id="btnShow" ng-click="click_show();" value="显示">
	</div>
	<script>
		var a2_6 = angular.module('a2_6',[]);
		a2_6.controller('c2_6',['$scope',function($scope){
			$scope.text = 'Hello! Angular';
			$scope.click_show = function(){
				$scope.text = '单击后显示的内容';
			};
		}]);
	</script>
</body>
</html>
