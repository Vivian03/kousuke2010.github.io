<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>jQuery幻灯片插件cn-slide演示-左右滚动_dowebok</title>
</head>
<body>
	<!-- Demo start -->
	<!-- css -->
	<link rel="stylesheet" href="css/slide2.css">
	<style>
		.cn-slide { width: 700px; height: 320px; margin: 0 auto;}
		.cn-slide ul.cn-slide-wrapper { height: 320px;}
	</style>
	<!-- html -->
	<div class="cn-slide">
		<ul class="cn-slide-wrapper">
			<li>
				<a href="http://www.dowebok.com/"><img src="images/1.jpg" alt=""></a>
			</li>
			<li>
				<a href="http://www.dowebok.com/144.html"><img src="images/2.jpg" alt=""></a>
			</li>
			<li>
				<a href="javascript:"><img src="images/3.jpg" alt=""></a>
			</li>
			<li>
				<a href="javascript:"><img src="images/4.jpg" alt=""></a>
			</li>
			<li>
				<a href="javascript:"><img src="images/5.jpg" alt=""></a>
			</li>
		</ul>
		<a href="javascript:;" class="ctrl-slide cn-prev">上一张</a>
		<a href="javascript:;" class="ctrl-slide cn-next">下一张</a>
		<div class="cn-slidebox">
			<div class="slideWrap">
				<ul class="dot-wrap">
					<li class="current"><em>1</em></li>
					<li><em>2</em></li>
					<li><em>3</em></li>
					<li><em>4</em></li>
					<li><em>5</em></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/slide.min2.js"></script>
	<script>
		$('.cn-slide').cnSlide({
			dir: 'x'
		});
	</script>
	<!-- Demo end -->
</body>
</html>
