<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery 跟随滚动条漂浮层</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{height:3000px;}
		#test{background: #f60;padding:20px;margin: 0;position: absolute;cursor: pointer;display:none;right: 20px;top: 30%;}
	</style>
</head>
<body>
	<div id="test">浮<br>动</div>
	<!-- <div id="content" style="width:80%;text-align:center" ></div> -->
	<script type="text/javascript">
		$(function(){
			//滚动条事件
			$(window).scroll(function() {
				//获取窗口顶部距离页面顶部的高度及窗口高度的一半
				var offsetTop = $(window).scrollTop() + $(window).height() / 2;
				//改变样式 显示
				$("#test").show();
				//改变样式 top 高度
				$("#test").animate({ top: offsetTop + "px" }, { duration: 600, queue: false });
				//改变left 位置
				// $("#test").animate({ left: $(window).width() - 40 + "px" }, { duration: 600, queue: false });
			});
			//讲故事 填充测试数据
			// for (var i = 1; i < 999; i++) {

			// }
			// $("#content").append("<h2>" + i + "</h2> 那么多和尚在干吗呢 ？ 预知后事如何，君请听下回分解！！！");
			//返回顶部
			// $("#test").click(function() {
			// 	$("#test").animate({ top: "0px" }, { duration: 600, queue: false });
			// 	$(window).scrollTop(0, 0);
			// });
	});
	</script>
</body>
</html>
