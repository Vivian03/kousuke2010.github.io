<!DOCTYPE html>
<html lang="en" ng-app="a2_10">
<head>
	<meta charset="UTF-8">
	<title>使用指令复制元素</title>
	<script src="js/angular.min.js"></script>
	<style>
		body{font-size:14px;font-family:'microsoft yahei light';}
		ul{list-style-type:none;width:500px;margin:0;padding:0;}
		ul li{width:100%;height:30px;display:block;line-height:30px;}
		ul li.first{color:#f30;}
		ul li.last{color:#999;}
		ul li span{width:60px;float:left;padding:0 10px;}
	</style>
</head>
<body>
	<div ng-controller="c2_10">
		<ul>
			<li>
				<span>序号</span>
				<span>姓名</span>
				<span>性别</span>
				<span>是否首条</span>
				<span>是否尾条</span>
			</li>
			<li ng-repeat="stu in data" class="{{$first?'first':''}}{{$last?'last':''}}">
				<span>{{$index+1}}</span>
				<span>{{stu.name}}</span>
				<span>{{stu.sex}}</span>
				<span>{{$first?'是':'否'}}</span>
				<span>{{$last?'是':'否'}}</span>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var a2_10 = angular.module('a2_10',[]);
		a2_10.controller('c2_10',['$scope',function($scope){
			$scope.data = [
				{name:"kousuke",sex:"male"},
				{name:"lily",sex:"female"},
				{name:"lucy",sex:"female"},
				{name:"kfc",sex:"male"}
			];
		}]);
	</script>
</body>
</html>
