<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>一个计算功能的angular程序</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h3>计算并显示下列两个数值的和</h3>
	<p>1.33 + 2.33 = {{ 1.33+2.33 | number:0}}</p>
	<p>1.33 + 2.33 = {{ 1.33+2.33 | number:1}}</p>
	<p>1.33 + 2.33 = {{ 1.33+2.33 | number:2}}</p>
	<p>其中 number 为结果显示小数点后位数，采取四舍五入进值</p>
</body>
</html>
