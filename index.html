---
layout: default
---
<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">发贴日期: <time>{{ post.date | date: "%Y-%m-%d" }}</time> · 标签: <a href="/tags/{{ post.tags }}">{{ post.tags }}</a> · 栏目: {{ post.categories }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
         {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">通过RSS订阅</a></p>
</div>
