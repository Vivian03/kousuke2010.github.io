<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta name="google" value="notranslate" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="screen">
		html, body  { height:100%; }
		body { margin:0; padding:0; overflow:auto; text-align:left;background-color: #ffffff; font-size:12px;font-family:宋体; }
		 .AR1 {color:red;}
		 .AR2 {color:green;}
		 object:focus { outline:none; }
		 #flashContent { display:none; }
	 </style>
	 <!-- BEGIN 获取URL参数-->
	 <script charset='utf-8' type="text/javascript" src="js/glodindex.js"></script>
	 <script charset='utf-8' type="text/javascript">
		function getQueryString(name) {    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");    var r = window.location.search.substr(1).match(reg);    if (r != null) return unescape(r[2]); return null;    }
		function writeSpan(id1,id2){ document.write("<span id=\"quoteTime\"></span>&nbsp;&nbsp;最新价：<span id=\""+id1+"\"></span>&nbsp;&nbsp;涨幅：<span id=\""+id2+"\"></span>"); }
	</script>
	<!-- END 获取URL参数-->
	<script charset='utf-8' type="text/javascript" src="js/swfobject.js"></script>
	<script charset='utf-8' type="text/javascript">
		var whs = new Array();
			//内页面的宽高
			whs[0]=new Array(550,210);
			whs[1]=new Array(550,210);
			var i=getQueryString("wh");
			if(i==null) i=1;
			var wh=whs[i-1];
			document.write('<table class="ooib" id="obody" border="0" cellspacing="0" cellpadding="0" width="'+wh[0]+'" style="height:25px; line-height:25px;"><tr><td align="left">');
			var codePara = getQueryString("code");
			writeSpan("quote_abxs_lastPr","quote_abxs_changeRate");
			document.write('</td></tr><tr><td></td></tr></table>');

			ajaxFunction2('GET', 'http://www.pmec.com/flash/data/'+ codePara + '.xml?key=' + codePara + '&=' + Math.random());
			window.setInterval("ajaxFunction2('GET', 'http://www.pmec.com/flash/data/'+ codePara + '.xml?key=' + codePara + '&=' + Math.random());", 10000);

			var parastr="code="+getQueryString("code")+"&sw="+getQueryString("sw")+"&sh="+getQueryString("sh")+"&tt="+getQueryString("tt");
			//if(codePara==null) { parastr="code=100_XAUUSD&sw=450&sh=175&tt=50"};

			// For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
			var swfVersionStr = "11.1.0";
			// To use express install, set to playerProductInstall.swf, otherwise the empty string.
			var xiSwfUrlStr = "playerProductInstall.swf";
			var flashvars = {};
			var params = {};
			params.quality = "high";
			params.bgcolor = "#ffffff";
			params.allowscriptaccess = "sameDomain";
			params.allowfullscreen = "true";
			var attributes = {};
			attributes.id = "QuoteChart";
			attributes.name = "QuoteChart";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #ffffff;");
			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"QuoteChart.swf?"+parastr, "flashContent",
				wh[0], wh[1],
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
			// JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
		</script>
	</head>
	<body>
		 <div id="flashContent">
			<p>
				To view this page ensure that Adobe Flash Player version
				11.1.0 or greater is installed.
			</p>
			<script type="text/javascript">
				var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
				document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='"
					+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" );
			</script>
		</div>

		<noscript>
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="QuoteChart">
				<param name="movie" value="QuoteChart.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="allowFullScreen" value="true" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="QuoteChart.swf" width="100%" height="100%">
					<param name="quality" value="high" />
					<param name="bgcolor" value="#ffffff" />
					<param name="allowScriptAccess" value="sameDomain" />
					<param name="allowFullScreen" value="true" />
					<!--<![endif]-->
					<!--[if gte IE 6]>-->
					<p>
						Either scripts and active content are not permitted to run or Adobe Flash Player version
						11.1.0 or greater is not installed.
					</p>
					<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflashplayer">
						<img src="picture/get_flash_player.gif" alt="Get Adobe Flash Player" />
					</a>
					<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</noscript>
	</body>
	</html>
